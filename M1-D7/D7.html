<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Day 7 Homework</title>

    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr />

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="strive.school">This link goes to Strive School</a>

      <div>
        <p>This text is just for the exercise</p>
      </div>

      <div>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
        />
      </div>
    </main>

    <footer>
      <p>And this text is just for the exercise too!</p>
    </footer>

    <script>
      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */
      const changeTitle = function (newTitle) {
        document.querySelector("h1").innerHTML = newTitle;
      };
      changeTitle("This is the new title");

      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading". */

      const addClassToTitle = function () {
        let theTitle = document.querySelector("h1");

        theTitle.classList.add("myHeading");

        //
      };
      addClassToTitle();

      /* EXERCISE 3
      Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function () {
        let divChild = document.querySelectorAll("div p");
        for (let i = 0; i < divChild.length; i++)
          divChild[i].innerText =
            "new text for the p which are children of a div";
      };
      changePcontent();

      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
        let links = document.querySelectorAll("a");

        for (let each of links) {
          each.href = "https://www.google.com";
        }
      };
      changeUrls();

      /* EXERCISE 5
       Write a function for adding a new item in the second list.
       */

      const addToTheSecond = function () {
        let parent = document.getElementById("secondList");
        let newItem = document.createElement("li");
        newItem.innerText = "new item";
        parent.appendChild(newItem);
      };
      addToTheSecond();

      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */

      const addParagraph = function () {
        let div = document.querySelectorAll("div")[0];
        let newPar = document.createElement("p");
        newPar.innerText = "This is the new paragraph";
        div.appendChild(newPar);
      };
      addParagraph();

      /* EXERCISE 7
      Write a function for making the first UL disappear.
      */

      const firstUlDisappear = function () {
        let firstUl = document.getElementById("firstList");
        firstUl.remove();
      };
      firstUlDisappear();

      /* EXERCISE 8
      Write a function for making the background of every UL green.     */

      const paintItGreen = function () {
        let allList = document.querySelectorAll("ul");

        //   for (let i = 0; i < allList.length; i++){
        //     allList[i].style.backgroundColor = "green";
        // }; OR

        for (let each of allList) {
          each.style.backgroundColor = "green";
        }
      };
      paintItGreen();

      /* EXERCISE 9
      Make the heading of the page change color every time the user clicks on it.
      */

      const makeItClickable = function () {
        const heading = document.querySelector("h1");
        heading.addEventListener("click", function (e) {
          e.target.classList.toggle("myHeading");
        });
      };
      makeItClickable();

      /* EXERCISE 10
      Change the footer text with something else when the user clicks on it.
      */
      const changeFooterText = function () {
        let footerText = document.querySelector("footer");
        footerText.addEventListener("click", function (e) {
          e.target.innerText = "new footer";
        });
      };
      changeFooterText();

      /* EXERCISE 11
      Attach an event listener to the input field in the page for console logging its value 
      just after any keystroke.
      */

      const inputField = document.getElementById("input-field");
      document.onkeypress = function (e) {
        console.log(inputField.value);
      };

      /* EXERCISE 12
      Create a new welcome alert message when the page successfully loads.
      */

      window.onload = function () {
        alert("welcome");
      };

      /* EXERCISE 13
      Use HTML5 tags to divide the content of the page in a more semantic way.
      */
    </script>
  </body>
</html>
